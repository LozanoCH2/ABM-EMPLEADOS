<h2 mat-dialog-title style="text-align:center">Mensaje de confirmacion</h2>
<mat-dialog-content style="text-align:center">
  <p>{{mensaje}}</p>
</mat-dialog-content>
<mat-dialog-actions  style="margin-left:50px">
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button [mat-dialog-close]="btn" cdkFocusInitial>Aceptar</button>
</mat-dialog-actions>
